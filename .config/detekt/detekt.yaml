comments:
  DeprecatedBlockTag:
    active: true
  EndOfSentenceFormat:
    active: true
  KDocReferencesNonPublicProperty:
    active: true
  OutdatedDocumentation:
    active: true
  # TODO: Define whether we want to enforce documentation across the project or not.
  #       FWIW, documentation shows up in generated docs by SpringDoc.
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false
  UndocumentedPublicProperty:
    active: false

complexity:
  ReplaceSafeCallChainWithRun:
    active: true
  LongParameterList:
    # Dependency Injection as well as declaring entities makes this lint rule too noisy and not very useful.
    active: false

ktlint:
  code_style: ktlint_official

performance:
  CouldBeSequence:
    active: true

style:
  # Allow to-do and fix-me comments (flagged by default)
  ForbiddenComment:
    comments: [ 'STOPSHIP:' ]
