comments:
  DeprecatedBlockTag:
    active: true
  EndOfSentenceFormat:
    active: true
  KDocReferencesNonPublicProperty:
    active: true
  OutdatedDocumentation:
    active: true
  # TODO: Define whether we want to enforce documentation across the project or not.
  #       FWIW, documentation shows up in generated docs by SpringDoc.
  UndocumentedPublicClass:
    active: true
    severity: warning
    ignoreAnnotated:
      - org.springframework.stereotype.Repository  # Trivial semantic
  UndocumentedPublicFunction:
    active: true
    severity: warning
  UndocumentedPublicProperty:
    active: true
    severity: warning

complexity:
  ReplaceSafeCallChainWithRun:
    active: true
  LongParameterList:
    # Dependency Injection as well as declaring entities makes this lint rule too noisy and not very useful.
    active: false

ktlint:
  code_style: ktlint_official

performance:
  CouldBeSequence:
    active: true

style:
  # Allow to-do and fix-me comments (flagged by default)
  ForbiddenComment:
    comments: [ 'STOPSHIP:' ]
  ForbiddenImport:
    active: true
    forbiddenImports:
      # Enforce use of Kotlin-native types
      - value: java.util.UUID
        reason: Use Kotlin's Uuid type
      - value: java.time.Instant
        reason: Use Kotlin's Instant type
    excludes:
      - "**/commons/jpa/**" # Compat layer
